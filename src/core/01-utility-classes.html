<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유틸리티 클래스</title>
    <link
      rel="shortcut icon"
      href="/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="m-10">
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1 class="my-5 text-3xl font-bold text-blue-950">유틸리티 클래스</h1>
    <figure
      class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4 rounded-2xl text-black bg-white border border-gray-200 dark:border-white dark:bg-gray-900 dark:text-white"
    >
      <img
        class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="space-y-2 text-center sm:text-left">
        <p class="text-lg font-semibold">Erin Lindford</p>
        <p class="font-medium text-gray-500 dark:text-gray-400">
          Product Engineer
        </p>
        <button
          type="button"
          class="mt-3 border border-purple-200 text-purple-600 dark:text-purple-400 dark:border-purple-400 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 rounded-2xl px-2 py-1"
        >
          Message
        </button>
      </figcaption>
    </figure>
    <br />
    <figure class="gap-5 flex p-5 border border-gray-400 rounded-2xl">
      <img
        class="rounded-full w-24 h-24 shrink-0 basis-0"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="space-y-2 grow">
        <p class="text-lg font-semibold">Erin Lindford</p>
        <p class="font-medium text-gray-500">Product Engineer</p>
        <button
          type="button"
          class="rounded-full px-2 py-1 border border-purple-200 text-purple-600"
        >
          Message
        </button>
      </figcaption>
    </figure>
  </body>
</html>
